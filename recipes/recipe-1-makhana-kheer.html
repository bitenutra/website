<section class="recipe-detail">
    <h1>Makhana Kheer</h1>
    <img src="../images/recipes/makhana-kheer.jpg">

    <h2>INGREDIENTS</h2>
    <ul>
        <li>1 cup makhana</li>
        <li>4 cups milk</li>
        <li>Sugar, cardamom</li>
    </ul>

    <h2>PROCESS</h2>
    <ol>
        <li>Roast makhana in ghee.</li>
        <li>Boil milk & add ingredients.</li>
        <li>Simmer and chill before serving.</li>
    </ol>
</section>
